<div class="header">
    <h1>{{categoryName}}</h1>
</div>
<div class="product-list">
    <div class="container">
        <div class="row">
            <ng-template ngFor [ngForOf]="products" let-product>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                    <app-product [data]="product"></app-product>
                </div>
            </ng-template>
        </div>
    </div>
</div>
