<div class="categories">
    <h2>{{headerText|uppercase}}</h2>
    <div class="container-fluid">
        <div class="row">
            <ng-template ngFor [ngForOf]="categories" let-category>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                <app-category-list [category]="category"></app-category-list>
            </div>
            </ng-template>
        </div>
    </div>
</div>
