<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-sm-4 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <app-image-preview [images]="images"></app-image-preview>
        </div>
        <div class="col">
            <h2>{{name}}</h2>
            <h3 *ngIf="price">${{price}}</h3>
            <h3>{{description}}</h3>
            <div class="container-fluid" *ngIf="productData?.id">
                <div class="row">
                    <div class="col-12 col-sm-3 col-md-3">
                        <div class="d-grid gap-2 mx-auto">
                            <button type="button" class="btn btn-primary" (click)="handleAddProductToCart()">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3">
                        <div class="d-grid gap-2 mx-auto">
                            <button type="button" class="btn btn-outline-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
